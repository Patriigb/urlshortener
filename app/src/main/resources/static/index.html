<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="webjars/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="webjars/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.4.0/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>

</head>
<style>
    .button-container {
        position: fixed;
        left: 50%;
        top: 50%;>
        transform: translate(-50%, -50%);
        text-align: left; /* Para alinear el texto a la izquierda dentro del contenedor */
    }

    .metric-button {
        margin-bottom: 10px; /* Espaciado entre los botones */
        display: block; /* Hace que cada botón ocupe toda la anchura del contenedor */
        width: 150px; /* Establecer la anchura deseada para todos los botones */
    }
</style>
<body>
<div class="container-full">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>URL Shortener</h1>
            <p class="lead">A front-end example page for the project</p>
            <br>
            <form action="" class="col-lg-12" id="shortener" role="form" enctype="multipart/form-data">
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                    <input class="center-block form-control input-lg" name="url"
                           placeholder="Enter a URL" title="Enter a URL" type="text">
                    <span class="input-group-btn"><button
                            class="btn btn-lg btn-primary" type="submit">Short me!</button></span>
                </div>
                <!-- CSV -->
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                    <input type="file" name="file" id="file" accept=".csv">
                </div>
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                    <a class="stretched-link" id="downloadCSV" style="display: none;"></a>
                </div>
                <!-- QR -->
                <input type="checkbox" id="qr" name="qr">
                <label for="qr">Generar Qr</label><br>
            </form>
            <br>
            <form action="" class="col-lg-12" id="showQrForm" role="form">
                <button class="btn btn-lg btn-primary" type="button" id="showQr" style="display: none;">Get qr</button>
            </form>
            <br>
            <!-- HEADERS -->
            <form action="" class="col-lg-12" id="showHeadersForm" role="form">
                <button class="btn btn-lg btn-primary" type="button" id="showHeaders">Ver info</button>
            </form>
            <br>
            <!-- METRICS -->
            <form action="" class="col-lg-12" id="getMetricsForm" role="form">
                <button class="btn btn-lg btn-primary" type="button" id="getMetrics">Ver metricas</button>
            </form>
            <!-- WEBSOCKET -->
            <button class="btn btn-lg btn-primary" type="button" id="connectWebSocket">Connect to WebSocket</button>
            <div id="websocketFormContainer" style="display: none;">
                <form action="" class="col-lg-12" id="websocketForm" role="form">
                    <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                        <input class="center-block form-control input-lg" name="urls"
                               placeholder="Enter URLs (comma-separated)" title="Enter URLs" type="text" id="urlsInput">
                    </div>
                    <div>
                        <button class="btn btn-lg btn-primary" type="submit">Send URLs to WebSocket</button>
                    </div>
                </form>
                <div id="websocketResponseContainer">
                    <h4>WebSocket Response:</h4>
                    <div id="websocketResponse"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br/>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br/>
                <div id="userAgent"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-left">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br/>
                <div id="resultMetrics"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
    <div class="row">
        <div class="col-lg-12 text-left">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <!-- Placeholder para mostrar la información -->
                <div id="metric-info"></div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
